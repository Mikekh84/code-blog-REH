<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel = "stylesheet" type= "text/css" href = "styles/normalize.css"/>
    <link rel = "stylesheet" type= "text/css" href = "styles/skeleton.css"/>
    <link rel = "stylesheet" type= "text/css" href = "styles/style.css"/>
    <script id="post-template" type="text/x-post-template">
      <article class="blogPosts">
        <h2>{{blogTitle}}</h2>
        <a href="{{{authorUrl}}}">by {{{author}}}</a>
        <section class="blogBody">{{{blogBody}}}</section>
        <button class="readOn" type="click">Read More</button>
        <section class="searchProps">{{{author}}} {{{category}}}</section>
      </article>
    </script>
    <title>Robert's blog Site</title>
  </head>
  <body>
    <header class="bg-White align-center">
      <h1>The Blah Blog!!!!</h1>
      <nav>
        <ul>
          </li>
          <li class="inline align-center">
            <a href="https://twitter.com/">Twitter</a>
          </li>
          <li class="inline align-center">
            <a href="https://github.com/">GitHub</a>
          </li>
        </ul>
        <ul>
          <li class="inline align-center">
            <a id="showArts" href="#">Articles</a>
          </li>
          <li class="inline align-center">
            <a id="showAboutMe" href="#">About me</a>
        </ul>
      </nav>
    </header>
    <form id="filteringForm">
      <select id="categoryList" class="six columns">
      <option value="reset">---Filter by category---</option>
      </select>
      <select id="authorList" class="six columns">
      <option value="reset">---Filter by author---</option>
      </select>
    </form>
    <main>
      <section id="aboutMeArticle" class="display-none bg-White">Stuff about Robert!
          <ul>
            <li>I like camping</li>
            <li> more stuff I like</li>
            <li>and some Blah!!!</li>
          </ul>
      </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src ="scripts/util.js"></script>
    <script type="text/javascript" src ="scripts/blog.js"></script>
    <script type="text/javascript" src ="scripts/blogArticles.js"></script>
    <script type="text/javascript" src ="scripts/article.js"></script>
  </body>
</html>
